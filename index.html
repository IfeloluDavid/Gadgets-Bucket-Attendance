<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login | Attendance System</title>
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@5.0.4/dist/aws-amplify.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Staff Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="message"></p>
  </form>

  <script>
    const Amplify = window.aws_amplify.Amplify;
    const Auth = window.aws_amplify.Auth;

    Amplify.configure({
      Auth: {
        region: 'us-east-1', // Replace with your region
        userPoolId: 'us-east-1_5gW8xddSS', // Replace with your User Pool ID
        userPoolWebClientId: '3omkemvun659o2o0eccem4pgbo', // Replace with App Client ID
        
      }
    });

    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const user = await Auth.signIn(username, password);
        message.textContent = 'Login successful!';
        // Store user info and redirect
        localStorage.setItem('staff_id', user.username);
        window.location.href = 'attendance.html';
      } catch (err) {
        console.error(err);
        message.textContent = 'Login failed. Check your credentials.';
      }
    });
  </script>

</body>
</html>
